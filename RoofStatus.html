      <h1 style = "margin-left: 245px;">
      Roof Status
      <div id = "myProgress" style = "margin-left: 245px;">
        <div id = "myBar">
          <div class = "progress-bar" id = "progressIndicator" style="width:25%">25%</div>
        </div>

        <script>
          var elem = document.getElementById("myBar");
          var width = 1;
          var id = setInterval(frame, 10);
          function frame()
          {
            if (width >= 100)
            {
              clearInterval(id);
            }
            else
            {
              document.getElementById("progressIndicator").style.marginLeft = 90 + '%';
              elem.style.width = 20 + '%';
            }
          }
        </script>
      </div>
      </h1>

      <script>
        function openNav()
        {
          document.getElementById("customerSidebar").style.width = "250px";
          document.getElementById("main").style.marginLeft = "250px";
          document.getElementById("myHeader").style.marginLeft = "250px";
        }

        function closeNav()
        {
          document.getElementById("customerSidebar").style.width = "0px";
          document.getElementById("main").style.marginLeft= "-19px";
          document.getElementById("myHeader").style.marginLeft = "0px";
        }


        window.onscroll = function() {myFunction()};
        var header = document.getElementById("myHeader");
        var sticky = header.offsetTop;

        function myFunction()
        {
          if (window.pageYOffset > sticky)
          {
            header.classList.add("sticky");
          }
          else
          {
            header.classList.remove("sticky");
          }
        }
      </script>
